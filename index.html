<!DOCTYPE html>
<html>
<head>
	<title>Ross' Fantastic Calculator!</title>
	<meta>
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
	<main>
		<div id = "calculator">
			<div class = "row">
				<div id = "buttonClea">
					<button class = "dark">C</button>
				</div>
				<div id = "mainDisplay">
					
					
				</div>
			</div>
			<div class = "row">
				<div id = "button7">
					<button class = "dark">7</button>
				</div>
				<div id = "button8">
					<button class = "dark">8</button>
				</div>
				<div id = "button9">
					<button class = "dark">9</button>
				</div>
				<div id = "buttonDivi">
					<button class = "light">/</button>
				</div>
			</div>
			<div class = "row">
				<div id = "button4">
					<button class = "dark">4</button>
				</div>
				<div id = "button5">
					<button class = "dark">5</button>
				</div>
				<div id = "button6">
					<button class = "dark">6</button>
				</div>
				<div id = "buttonMult">
					<button class = "light">*</button>
				</div>
			</div>
			<div class = "row">
				<div id = "button1">
					<button class = "dark">1</button>
				</div>
				<div id = "button2">
					<button class = "dark">2</button>
				</div>
				<div id = "button3">
					<button class = "dark">3</button>
				</div>
				<div id = "buttonSubt">
					<button class = "light">-</button>
				</div>
			</div>
			<div class = "row">
				<div id = "button0">
					<button class = "light">0</button>
				</div>
				<div id = "buttonDeci">
					<button class = "light">‚óè</button>
				</div>
				<div id = "buttonEqua">
					<button class = "light">=</button>
				</div>
				<div id = "buttonAdd">
					<button class = "dark">+</button>
				</div>
			</div>
		</div>	
	</main>
	<script src="main.js"></script>
</body>
</html>
